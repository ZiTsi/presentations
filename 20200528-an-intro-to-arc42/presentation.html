&lt;li&gt;Low ceremony&lt;/li&gt;

&lt;h2&gt;Section 1: Introduction and goals&lt;/h2&gt;
&lt;p&gt;It is a high (but invaluable) overview of the project. Made up of:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Introduction&lt;/li&gt;
&lt;li&gt;Requirements overview&lt;/li&gt;
&lt;li&gt;Quality goals&lt;/li&gt;
&lt;li&gt;Stakeholders&lt;/li&gt;
&lt;/ul&gt;
&lt;footer&gt;An introduction to arc42 - @skleanthous&lt;/footer&gt;
&lt;/section&gt;
&lt;/foreignObject&gt;&lt;/svg&gt;&lt;svg data-marpit-svg="" viewBox="0 0 1280 720"&gt;&lt;foreignObject width="1280" height="720"&gt;&lt;section id="9" data-class="invert" data-paginate="true" data-footer="An introduction to arc42 - @skleanthous" data-header="Sections in arc42" data-theme="gaia" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="28" style="--class:invert;--paginate:true;--footer:An introduction to arc42 - @skleanthous;--header:Sections in arc42;--theme:gaia;"&gt;
&lt;header&gt;Sections in arc42&lt;/header&gt;
&lt;h2&gt;Section 2: Architecture constraints&lt;/h2&gt;
&lt;p&gt;Things that restrict freedom of architectural decisions. These may be:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Environmental&lt;/li&gt;
&lt;li&gt;Political and / or organizational&lt;/li&gt;
&lt;li&gt;Technical&lt;/li&gt;
&lt;/ul&gt;
&lt;footer&gt;An introduction to arc42 - @skleanthous&lt;/footer&gt;
&lt;/section&gt;
&lt;/foreignObject&gt;&lt;/svg&gt;&lt;svg data-marpit-svg="" viewBox="0 0 1280 720"&gt;&lt;foreignObject width="1280" height="720"&gt;&lt;section id="10" data-class="invert" data-paginate="true" data-footer="An introduction to arc42 - @skleanthous" data-header="Sections in arc42" data-theme="gaia" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="28" style="--class:invert;--paginate:true;--footer:An introduction to arc42 - @skleanthous;--header:Sections in arc42;--theme:gaia;"&gt;
&lt;header&gt;Sections in arc42&lt;/header&gt;
&lt;h2&gt;Section 3: Context and scope&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;An overview of the ecosystem&lt;/li&gt;
&lt;li&gt;Specify communication &amp; dependencies&lt;/li&gt;
&lt;li&gt;Focus on &lt;em&gt;public&lt;/em&gt; interfaces and data flow&lt;/li&gt;
&lt;/ul&gt;
&lt;footer&gt;An introduction to arc42 - @skleanthous&lt;/footer&gt;

&lt;/ul&gt;

&lt;header&gt;Sections in arc42&lt;/header&gt;
&lt;h2&gt;Section 4: Solution strategy&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;A summary of important decisions about the system&lt;/li&gt;

&lt;/ul&gt;

&lt;/script&gt;&lt;/foreignObject&gt;&lt;/svg&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="5" tabindex="0"&gt;&lt;p&gt;- Easy to use
- Meant to be adapted to current context&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="7" tabindex="0"&gt;&lt;p&gt;| Do's | Don't |
|---|---|
| Provide context | Don't skip this |
| Cover the important bits | Avoid going into details |
| Use diagrams | Don't make this too long |
| Use concrete examples | |
<ul>
<li>Focus on this section</li>
<li>Use diagrams to succintly describe and and give context</li>
<li>Examples are easy to understand</li>
<li>Also examples \ scenarios can very clearly convey quality requirements&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="8" tabindex="0"&gt;&lt;p&gt;- External constraints refers to ability to hire talent, maturity of constrained tooling, anything impacting scale, etc</li>
<li>Technical includes existing or available skillset, which refers to knowledge of existing teams with current platform. Usually this refers to infra teams ability to support a new db in production OR experience of dev team with new approach</li>
</ul>
<p>Do's and dont's</p>
<ul>
<li>
<p>Use small tables to present and explaion</p>
</li>
<li>
<p>Explain consequences</p>
</li>
<li>
<p>Don't ignore organizational and political constraints</p>
</li>
<li>
<p>Nor skillset \ experience \ external ones&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="9" tabindex="0"&gt;&lt;p&gt;- An overview of the ecosystem -&gt; where the sytem we're building lives, with it's neighbours: who drives it,</p>
</li>
<li>
<p>I <em>love</em> this section</p>
</li>
<li>
<p>Normally split into two sections: business context and technical context</p>
</li>
<li>
<p>this is a DIAGRAM-heavy section</p>
</li>
<li>
<p>Focus on public interfaces</p>
</li>
<li>
<p><em>Maybe</em> in complex systems instead of a single box, put your DDD domains and/or BC's</p>
</li>
<li>
<p>Avoid too much detail -&gt; This is an overview</p>
</li>
<li>
<p>Show data flow&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="10" tabindex="0"&gt;&lt;p&gt;Since this section is about context and understanding how it's used, add following (if they exist) to provide context:</p>
</li>
<li>
<p>User story mapping</p>
</li>
<li>
<p>Use Example mapping diagrams</p>
</li>
<li>
<p>Use Domain story-telling&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="11" tabindex="0"&gt;&lt;p&gt;- All important decisions MUST be documented here - none missing</p>
</li>
<li>
<p>Analysis, design, hosting, (internal and external) integration, data, all should be reflected if possible and make sense</p>
</li>
<li>
<p>Link to next sections</p>
</li>
<li>
<p>Don't get carried away. This is not an ADR list -&gt; that's section 9 :)&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="12" tabindex="0"&gt;&lt;p&gt;- I won't describe <em>how</em> to create the architecture (DDD_London has a lot of good talks on the subject), only explain what goes in here:</p>
</li>
<li>
<p>Avoid zooming into all services</p>
</li>
<li>
<p>A tree view where system is zoomed in to C4 containers \ Logical services</p>
</li>
<li>
<p>C4 containers are zoomed in to C4 components -&gt; pieces of logic which sit inside the same process</p>
</li>
<li>
<p>Potentially zoom components into code (which is level 3), but avoid unless really necessary due to cost of maintenance</p>
</li>
<li>
<p>Absolutely use diagrams!</p>
</li>
<li>
<p>Use tables to describe black boxes which you don't zoom into</p>
</li>
<li>
<p>Use some text to explain purpose</p>
</li>
</ul>
<p>BEFORE I MOVE TO NEXT SLIDE: This is&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="13" tabindex="0"&gt;&lt;p&gt;- I won't describe <em>how</em> to create the architecture (DDD_London has a lot of good talks on the subject), only explain what goes in here:</p>
<ul>
<li>
<p>Avoid zooming into all services</p>
</li>
<li>
<p>A tree view where system is zoomed in to C4 containers \ Logical services</p>
</li>
<li>
<p>C4 containers are zoomed in to C4 components -&gt; pieces of logic which sit inside the same process</p>
</li>
<li>
<p>Potentially zoom components into code (which is level 3), but avoid unless really necessary due to cost of maintenance</p>
</li>
<li>
<p>Absolutely use diagrams!</p>
</li>
<li>
<p>Use tables to describe black boxes which you don't zoom into</p>
</li>
<li>
<p>Use some text to explain purpose&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="14" tabindex="0"&gt;&lt;p&gt;- Clearly define bounded context. Better yet align your diagrams with your bounded contexts</p>
</li>
<li>
<p>Bounded context canvas will be replacing the text describing the blackboxes at different levels. Maybe do this?</p>
</li>
<li>
<p>Aggregate design canvas maybe a reasonable addition for a level 3 (a zoom on components to show code)&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="15" tabindex="0"&gt;&lt;p&gt;- Dynamic diagrams in the sense of UML dynamic diagrams:</p>
<ul>
<li>Sequence diagrams</li>
<li>Activity diagrams</li>
</ul>
</li>
<li>
<p>Don't try to be thorough! Focus on the important ones. It can be a huge productivity drain to maintain.</p>
</li>
<li>
<p>Diagrams! Diagrams!</p>
</li>
<li>
<p>Link to the building blocks view parts which are participating</p>
</li>
<li>
<p>Do not underestimate the ability of dynamic aspect documentation to convey behaviour and context. This is a very important bit of the architecture.&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="16" tabindex="0"&gt;&lt;p&gt;- Use multiple levels in these documentation</p>
</li>
<li>
<p>Document various environments</p>
</li>
<li>
<p>Link decisions about hardware to quality goals&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="17" tabindex="0"&gt;&lt;p&gt;- Concepts as in &quot;conceptual integrity&quot;, think uniformity and cohesion of practices. Hence pattern language</p>
</li>
<li>
<p>Stuff to put here:</p>
<ul>
<li>Architectural patterns</li>
<li>Tech decisions</li>
<li>Event sourcing approach</li>
</ul>
</li>
<li>
<p>Only the important ones</p>
</li>
<li>
<p>Personal advice: while you could document data model in this section, definitely prefer to model stati view of your system through section 5 (building blocs view), and dynamic view through section 6 (runtime view)&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="18" tabindex="0"&gt;&lt;p&gt;- Don't do unexpected things!&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="19" tabindex="0"&gt;&lt;p&gt;- This is a section to document your <em>important</em> ADR's</p>
</li>
<li>
<p>If you can document the decision near the effect it has on the different sections, prefer to do so. Cause and effect make sense together.</p>
</li>
<li>
<p>Only exception: the important \ expensive bits. You will probably want to go deeper into some decisions and this breaks the benefit of having cause-effect in the different architectural views.</p>
</li>
<li>
<p>Things to write:</p>
<ul>
<li>Provide context</li>
<li>Explain cost</li>
<li>Alternatives considered</li>
<li>Explain decision&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="20" tabindex="0"&gt;&lt;p&gt;- A place for all qualiry requirements which didn't make the cut for section 1.2</li>
</ul>
</li>
<li>
<p>Link quality with stakeholders.</p>
</li>
<li>
<p>Quality requirements are very important for architecture</p>
</li>
<li>
<p>Quality tree gives an overview. It has a basic structure, but takes the shape of a mind map. Good option to give an overview, but probably safe to skip and focus on scenarios, unless you have a lot of requirements from different SME's \ stakeholders</p>
</li>
<li>
<p>Useful as a checklist to validate architecture (hence maybe the place in the template??)&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="21" tabindex="0"&gt;&lt;p&gt;- Link with stakeholders&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="22" tabindex="0"&gt;&lt;p&gt;- This is an important bit (especially for DDD'ers)</p>
</li>
<li>
<p>(obviously) Be specific about the term used</p>
</li>
<li>
<p>Explain expectations of seeing the terms in code (classes, structures, variables, processes, etc)&lt;/p&gt;&lt;/div&gt;&lt;div class="bespoke-marp-note" data-index="24" tabindex="0"&gt;&lt;p&gt;- There are things which are useful in DDD, which arc42 does not specifically cater for</p>
</li>
<li>
<p>Regardless they are orthogonal concerns and can be used together nicely</p>
</li>
